<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 0.5rem}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="order-summary-comp">
    <article class="summary">
        <picture class="summary__img">
            <img src="/images/illustration-hero.svg" alt="illustration-hero">
        </picture>
        <div class="summary__content">
          <h1 class="summary__title">Order Summary</h1>
          <p class="summary__info">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p> 
          <div class="container">
              <div class="flex__group">
                  <div class="icon">
                      <svg xmlns="http://www.w3.org/2000/svg" 
                      width="48" 
                      height="48">
                        <g 
                        fill="none" 
                        fill-rule="evenodd">
                          <circle 
                          cx="24" 
                          cy="24" 
                          r="24" 
                          fill="#DFE6FB"/>
                          <path 
                          fill="#717FA6" 
                          fill-rule="nonzero" 
                          d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 
                          0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 
                          3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"/>
                        </g></svg>
                  </div>
                  <div class="flex-wrapper"> 
                      <p class="paragraph__title">Annual Plan</p> 
                      <p>$59.99/year</p> 
                  </div>
              </div>
              <a href="#">Change</a> 
          </div>
          <div class="flex-wrapper">
            <button class="button sub-btn">Proceed to Payment</button>
            <div class="cancel-btn">
                <a href="#" class="can-btn">Cancel Order</a>
             </div>
            </div>
        </div>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Timothy Collado</a>.
  </div>
</body>
</html>
